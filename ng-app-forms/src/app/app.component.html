<nav class="navbar navbar-light bg-faded">
  <h1 class="navbar-brand mb-0">My Form</h1>
</nav>

<div class="container myContainer">
  <div class="row justify-content-md-center">
    <h1>Reactive Form</h1>
  </div>
  <div class="row justify-content-md-center">   
      <div *ngIf="!name; else frmInfo" class="col-6">
        <form [formGroup] = 'rForm' (ngSubmit) = "addPost(rForm.value)">
          <div class="form-group">
            <label for="txtName">Name</label>
            <input type="text" id="txtName" formControlName="name" class="form-control">
            <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">
              {{alertText}}
            </div>
          </div>
          <div class="form-group">
            <label for="txtDesc">Description</label>
            <textarea id="txtDesc" formControlName="description" class="form-control" rows="3"></textarea>
            <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
              Must have more than 30 characters.
            </div>
          </div>
          <div class="form-check">
            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
              <input type="checkbox" class="custom-control-input" formControlName="validate" value="1">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Minimum 3 characters required for name</span>
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary myBtn" type="submit" [disabled]="!rForm.valid">Submit</button>
          </div>
        </form>
      </div>
  </div>
</div>


<ng-template #frmInfo>
  <div class="col-6">
    <h1>Name : </h1> <h2>{{name}}</h2>
    <br>
    <h1>Description : </h1> <h2>{{description}}</h2>
  </div>
</ng-template>
